<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} 3Ts</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.delivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <div class="navbar-app">
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="/" class="navbar-item">3Ts</a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-end">

                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-success" href="{% url 'plans' %}">
                                <span class="icon"><i class="fas fa-stopwatch"></i></span>
                                <span>Plans</span>
                            </a>
                        </div>
                    </div>

                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-success">
                                <span class="icon"><i class="fas fa-stopwatch"></i></span>
                                <span>Start</span>
                            </a>
                        </div>
                    </div>

                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-warning">
                                <span class="icon"><i class="fas fa-stopwatch"></i></span>
                                <span>4s (stop)</span>
                            </a>
                        </div>
                    </div>

                    <div class="navbar-item">
                        <div class="buttons">
                                <a href="#" class="button is-success">
                                    <span class="icon"><i class="fas fa-user"></i></span>
                                    <span> Team Title
                                    </span>
                                </a>
                                <a href="#" class="button is-success"><strong>Sign up</strong></a>
                                <a href="#" class="button">Log in</a>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
    </div>
    <section class="section">
        {% if messages %}
            {% for message in messages %}
                <div class="notification is-info">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </section>

    <footer class="footer">
        <div class="columns is-multiline">
            <div class="column is-4">
                <h2 class="subtitle">3Ts</h2>
            </div>

            <div class="column is-offset-6 is-2">
                <ul>
                    <li><a href="#">Contact</a></li>
                    <li><a href="{% url 'privacy' %}">Privacy policy</a></li>
                    <li><a href="{% url 'terms' %}">Terms of service</a></li>
                </ul>
            </div>

            <div class="column is-12 has-text-centered">
                <p>Copyright (c) 2022</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
